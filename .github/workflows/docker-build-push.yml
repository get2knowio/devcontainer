name: Build, Test and Publish Unified DevContainer (multi-arch)

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-test-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      matrix:
        mode: [ci, local-act]
    env:
      MODE: ${{ matrix.mode }}
      IMAGE_REPO: get2knowio/devcontainer
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (DevContainer CLI)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install DevContainer CLI
        run: npm install -g @devcontainers/cli

      - name: Set up QEMU (multi-arch only)
        if: matrix.mode == 'ci'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: matrix.mode == 'ci'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Bootstrap environment
        run: ./ci-env

      - name: Build image
        run: ./build-image

      - name: Test image
        id: test
        run: ./test-image

      - name: Extract metadata tags (CI only, non-PR)
        if: matrix.mode == 'ci' && github.event_name != 'pull_request'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/get2knowio/devcontainer
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Write tag list file
        if: matrix.mode == 'ci' && github.event_name != 'pull_request'
        run: |
          echo "${{ steps.meta.outputs.tags }}" > final-tags.txt
          echo "Written tags:" && cat final-tags.txt

      - name: Promote image (CI only)
        if: matrix.mode == 'ci' && github.event_name != 'pull_request' && steps.meta.outputs.tags != ''
        run: ./promote-image

      - name: Fail if tests failed
        if: always() && steps.test.outcome != 'success'
        run: |
          echo "::error::Tests failed in mode ${{ matrix.mode }}"
          exit 1
