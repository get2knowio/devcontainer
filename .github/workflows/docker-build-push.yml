name: Test and Push DevContainer Images

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  test-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (for DevContainer CLI)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install DevContainer CLI
        run: |
          npm install -g @devcontainers/cli

      - name: Run tests (build + validate both images)
        run: |
          chmod +x ./scripts/*.sh || true
          chmod +x ./build ./build.sh ./test || true
          chmod +x ./scripts/test.sh
          ./scripts/test.sh --build

      # Only tag and push if tests passed and this is not a PR
      - name: Extract metadata (python)
        if: github.event_name != 'pull_request'
        id: meta_python
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/get2knowio/devcontainer-python-base
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata (typescript)
        if: github.event_name != 'pull_request'
        id: meta_typescript
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/get2knowio/devcontainer-typescript-base
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Tag and push images (python)
        if: github.event_name != 'pull_request'
        run: |
          SRC=devcontainer-python-base:latest
          TAGS="${{ steps.meta_python.outputs.tags }}"
          echo "Pushing Python image tags:" 
          echo "$TAGS"
          for tag in $TAGS; do
            echo "Tagging $SRC -> $tag"
            docker tag "$SRC" "$tag"
            docker push "$tag"
          done

      - name: Tag and push images (typescript)
        if: github.event_name != 'pull_request'
        run: |
          SRC=devcontainer-typescript-base:latest
          TAGS="${{ steps.meta_typescript.outputs.tags }}"
          echo "Pushing TypeScript image tags:" 
          echo "$TAGS"
          for tag in $TAGS; do
            echo "Tagging $SRC -> $tag"
            docker tag "$SRC" "$tag"
            docker push "$tag"
          done
      
      # On PRs, we already ran tests above. No push.
