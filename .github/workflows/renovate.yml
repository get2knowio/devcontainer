name: Renovate

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 1' # 04:00 UTC every Monday (before 6am schedule window)

permissions:
  contents: write
  pull-requests: write
  issues: write
  # actions: read (implicit)

jobs:
  renovate:
    name: Run Renovate
    runs-on: ubuntu-latest
    env:
      LOG_LEVEL: info
      RENOVATE_CONFIG_FILE: renovate.json
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v40
        with:
          configurationFile: renovate.json
          token: ${{ secrets.RENOVATE_TOKEN || secrets.GITHUB_TOKEN }}
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          # Limit concurrency to avoid rate spikes
          RENOVATE_PR_HOURLY_LIMIT: 2
          RENOVATE_PR_CONCURRENT_LIMIT: 10

      - name: Dependency Dashboard Comment (optional)
        if: always()
        run: echo "Renovate run finished."